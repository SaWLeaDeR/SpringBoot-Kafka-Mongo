server.port=8100

#---------------- MongoDB properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=device
spring.data.mongodb.password=example
spring.data.mongodb.username=root

#----------------- Kafka producer properties
kafka.bootstrapServers=localhost:29092
kafka.valueSerializer=org.apache.kafka.common.serialization.StringSerializer
kafka.keySerializer=org.apache.kafka.common.serialization.StringSerializer
kafka.acks=all

#----------------- Kaka consumer properties

kafka.consumer.autoOffsetReset=latest
kafka.consumer.valueDeserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.keyDeserializer=org.apache.kafka.common.serialization.StringDeserializer